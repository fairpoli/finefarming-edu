    <h2>제철 농산물</h2>
    이번에 소개할 10월의 제철 농산물은 <strong> 맛있는 <u>고구마</u></strong>입니다.<br>
    고구마는 몸에도 좋고 맛도 좋은 채소인데요. <p>
    요즘에는 저장기술의 발전으로 연중 고구마를 먹을 수 있지만, 원래 일반적으로 고구마를 먹는 제철을 가을 9~10월입니다. 
    우리나라에서 고구마는 전국적으로 재배되지만, 그 중 유명 산지라고 뽑을 수 있는 곳은 전라남도 해남과 경기도 여주가 있는데요.</p><p style="margin-top:10px;">
    <img src="고구마.jpg" width="100%">
    오늘은 경기도 여주의 <a href="https://www.finefarming.co.kr/recommand" target="_blank" title="아직 페이지가 만들어지지 않았습니다.">고구마</a>를 소개하고 알아보도록 하겠습니다.
